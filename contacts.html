<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/style.css">
    <title>Personal Folio</title>
    <!-- подключение шрифтов -->
    <!-- font-family: 'Montserrat', sans-serif; -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- подключение fontawesome -->
    <script src="https://kit.fontawesome.com/96267a1658.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="page">


<!-- header -->
<div class="header">
    <div class="container container--header">

        <div class="header__brand">WEBDEVELOPER</div>

        <div>
            <img class="header__logo" src="/img/code.svg" alt="">
        </div>

        <nav class="header__nav">
            <a href="/index.html">Home</a>
            <a href="/about.html">About Me</a>
            <a class="active" href="/contacts.html">Contacts</a>
        </nav>
    </div>
</div>


<!-- main -->
<main>
    <div class="container">
        <div class="content">
            <div class="content__header">
                <h1 class="content__title">Write me a <span>message</span></h1>
                <div class="content__text">
                <p>Many desktop publishing packages and web page editors now use Lorem</p>
                </div>
            </div>

            <!-- form -->
            <form class="form" action="/" method="POST">
                <input class="input" type="text" name="name" placeholder="Name">
                <input class="input" type="email" name="email" placeholder="Email">
                <input class="input" type="tel" name="tel" placeholder="Phone">
                <textarea class="input input--textarea" name="message" placeholder="Message"></textarea>
                <button class="btn btn--form" name="button" type="submit">Send message</button>
                    
            </form>

        </div>
    </div>
</main>

<!-- img -->
<img class="author" src="/img/me.png" alt="">


<!-- footer -->
<footer>
    <div class="container">
        <div class="footer__contacts">
            <a class="footer__contact" href="mailto:#">
                <img src="/img/mail.svg"> info@yandex.ru
            </a>
            <a class="footer__contact" href="tel:#" >
                <img src="/img/tel.svg"> +7 907 123-45-67
            </a>

            <div class="decorative-line"></div>
        </div>
    </div>
</footer>

</div>
</body>
</html>
